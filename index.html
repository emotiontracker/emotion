    <body>


        <div id="startPage">
            <div class="page page-center start-wrapper" >
                <div id="logo"></div>
                <div>
                    <input id="name" class="inpt" type="text" placeholder="Enter your name" />
                </div>
                <div>
                    <input id="experiment" class="inpt" type="text" placeholder="Enter experiment name" />
                </div>
                <div>
                    <input class="btn btn-primary btn-wide" id="startSubmit" type="submit" value="Continue"/>
                </div>                   
            </div>  

            <button id="btnSettings" class=""><div class="ico-settings"></div></button>
        </div>

            <div id="settingsPage" style="display:none;opacity:0">
                <div class="settings-wrapper">
                    <h2>Settings</h2>
                    <div class="field">
                        <label for="email" class="lbl">Email address of the experimenter</label>
                        <input id="email" type="email" class="inpt" placeholder="" />
                    </div>
                    <div class="field">
                        <label for="duration" class="lbl">Experiment duration <span class="light"> (in seconds)</span></label>
                        <input id="duration" type="text" value="120" class="inpt" pattern="[0-9]*"/>
                    </div>

                    <div class="field">
                        <label for="setupSteps" class="lbl">Setup settings</label>
                        <input id="setupSteps" type="text" value="2" class="inpt" pattern="[0-9]*" />
                    </div>

                    <div class="field">
                        <label for="preSteps" class="lbl">Initial practice ratings</label>
                        <input id="preSteps" type="text" value="2" class="inpt" pattern="[0-9]*" />
                    </div>

                    <div class="field">
                        <label for="postSteps" class="lbl">Final practice ratings</label>
                        <input id="postSteps" type="text" value="1" class="inpt" pattern="[0-9]*" />
                    </div>

                    <div class="field">
                        <label for="ratingInterval" class="lbl">Sampling interval <span class="light"> (in seconds)</span></label>
                        <input id="ratingInterval" type="text" value="1" class="inpt" pattern="[0-9]*" />
                    </div>

                    <div class="field">
                        <label class="lbl">Feedback</label>
                        <div class="field-check">
                            <label for="feedBarbell" class="lbl">Barbell</label>
                            <span class="chkbox"><input id="feedBarbell" type="checkbox" /></span>
                        </div>
                        <div class="field-check">
                            <label for="feedRange" class="lbl">Bar</label>
                            <span class="chkbox"><input id="feedRange" type="checkbox" /></span>
                        </div>
                        <div class="field-check">
                            <label for="feedBarVaries" class="lbl">Bar color varies</label>
                            <span class="chkbox"><input id="feedBarVaries" type="checkbox" /></span>
                        </div>
                        <div class="field-check">
                            <label for="feedNumeric" class="lbl">Number</label>
                            <span class="chkbox"><input id="feedNumeric" type="checkbox" /></span>
                        </div>
                        <div class="field-check">
                            <label for="feedAuditory" class="lbl">Tone</label>
                            <span class="chkbox"><input id="feedAuditory" type="checkbox" /></span>
                        </div>
                        <div class="field-check">
                            <label for="feedTactile" class="lbl">Ticks</label>
                            <span class="chkbox"><input id="feedTactile" type="checkbox" /></span>
                        </div>


                    </div>    

                    <div class="field">
                        <div class="field-check">
                            <label for="postInMedian" class="lbl">Include practice in reference</label>
                            <span class="chkbox"><input id="postInMedian" type="checkbox" /></span>
                        </div>
                    </div>  
                </div>            

                <div id="settingsButtons">
                    <input class="btn btn-primary" id="saveSubmit" type="submit" value="Save"/>
                    <input class="btn" id="cancelSubmit" type="submit" value="Cancel"/>
                </div>                                
            </div>

            <div id="calibrationPage" style="display:none;opacity:0">
                <div id="calibTitle" class="title"></div>
                <div id="calibTracker"></div>
                <div class="numericFeedback"></div>
                <div class="rangeFeedback"></div>

                <div id="calibInstr"></div>

                <div class="center-text-wrapper">
                    <div class="center-text">
                        <div id="calibTitles"></div>
                        <div id="calibTap">Tap to continue.</div>           
                    </div>

                </div>
            </div>

            <div id="experimentPage" style="display:none; opacity:0">
                <div class="feedbacks">
                    <div class="barbellFeedback"></div>
                    <div class="numericFeedback"></div>
                    <div class="rangeFeedback"></div>
                </div>

                <div class="center-text-wrapper">
                    <div class="center-text">
                        <div id="expTitle"></div>
                        <div id="expTap">Tap to continue.</div>   
                    </div>
                </div>
            </div>

            <div id="completePage" class="page page-center" style="display:none; opacity:0">
                <div id="completeSurvey">
                    <div class="strong survey-wrapper">During this trial, did you get the feeling of beauty from the object?</div>
                    <div class="survey-wrapper">
                        <input type="radio" name="pleasureSurvey"  id="pleasureSurvey1" value="3"><label for="pleasureSurvey1" >Yes, definitely</label>
                        <input type="radio" name="pleasureSurvey" id="pleasureSurvey2" value="2"><label for="pleasureSurvey2" >Perhaps yes</label>
                        <input type="radio" name="pleasureSurvey" id="pleasureSurvey3" value="1"><label for="pleasureSurvey3" >Perhaps no</label>
                        <input type="radio" name="pleasureSurvey" id="pleasureSurvey4" value="0"><label for="pleasureSurvey4" >Definitely not</label>
                    </div>

                    <button id="completeSurveyTap">Tap here to continue</button>
                </div>
                <div id="completeMessage" style="height:40px; opacity:0;display:none">Thank you.</div>
                <div id="completeButtons" style="height:45px;">
                    <a id="btnReSend" class="btn" href="#" style="padding: 11px 26px;">Resend data</a>
                    <button id="btnRestart" class="btn btn-primary">New experiment</button>
                </div>
            </div>

            <div id="changeOrient" style="display:none">
                <div class="landscapeText" style="top:120px">Rotate your device</div>
                <div id="landscape"></div>
                <div class="landscapeText" style="bottom:120px">to landscape mode</div>
            </div>

<script type="text/plain" id="data_tmpl">Experiment:,<%=experiment%>\nObserver:,<%=name%>\nURL:,<%=url%>\nTime zero:,<%=getDateString(experimentTime)%>\nTime since 1/1/70 (s):,<%=(absoluteTime / 1000).toFixed(2)%>\nTime (s):,<%=Array.apply(null, {length: durationActual + 1}).map(Number.call, Number).slice(1).join(",")%>\nRating (0 to 10):,<%=ratings.join(",")%>\nSpread (pix):,<%=ratingsPx.join(",")%>\nValid (boolean):,<%=valid.join(",")%>\nFeeling of beauty (0 to 3):,<%=feltPleasure%>\nDevice:,<%=DEVICE_INFO.type%>\nModel:,<%=DEVICE_INFO.model%>\nDevice pixel ratio:,<%=DEVICE_INFO.pixRatio%>\n"Screen (height, width) (pix):",<%=screenHeight + ',' + screenWidth%>\n"Window (height, width) (pix):",<%=windowHeight + ',' + windowWidth%>\n"<%=((location.accuracy == null || location.accuracy > 500)?'Approximate location':'Location')%> (latitude, longitude):",<%=(location.lat || 0) + ',' + (location.long || 0)%>\nLocation near:,"<%=location.near%>"\nInterval between ratings (s):,<%=(ratingInterval/1000)%>\nRequested duration (s):,<%=duration%>\nRecorded duration (s):,<%=durationActual%>\nSet up min (pix):,<%=setupMinDist.join(",")%>\nSet up max (pix):,<%=setupMaxDist.join(",")%>\nInitial practice min (pix):,<%=preMinDist.join(",")%>\nInitial practice max (pix):,<%=preMaxDist.join(",")%>\nFinal practice min (pix):,<%=postMinDist.join(",")%>\nFinal practice max (pix):,<%=postMaxDist.join(",")%>\nReference min (pix):,<%=medianMinDist%>\nReference max (pix):,<%=medianMaxDist%>\nMedian practice min (0 to 10):,<%=medianMinRating%>\nMedian practice max (0 to 10):,<%=medianMaxRating%>\nFeedback barbell:,<%=feedback.barbell%>\nFeedback bar:,<%=feedback.range%>\nFeedback bar color varies:,<%=feedback.barVaries%>\nFeedback number:,<%=feedback.numeric%>\nFeedback tone:,<%=feedback.auditory%>\nFeedback ticks:,<%=feedback.tactile%>\nInclude practice in reference:,<%=postInMedian%>\n
</script>       

    </body>
</html>
