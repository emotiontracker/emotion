<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title></title>
        <meta name="description" content="">
        <meta name="HandheldFriendly" content="True">
        <meta name="MobileOptimized" content="320">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui, maximum-scale=1.0, user-scalable=0">
        <meta http-equiv="cleartype" content="on">

        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="img/touch/apple-touch-icon-144x144-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="img/touch/apple-touch-icon-114x114-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="img/touch/apple-touch-icon-72x72-precomposed.png">
        <link rel="apple-touch-icon-precomposed" href="img/touch/apple-touch-icon-57x57-precomposed.png">
        <link rel="shortcut icon" sizes="196x196" href="img/touch/touch-icon-196x196.png">
        <link rel="shortcut icon" href="img/touch/apple-touch-icon.png">
        <link rel="icon" type="image/png" href="favicon.png">

        <!-- Tile icon for Win8 (144x144 + tile color) -->
        <meta name="msapplication-TileImage" content="img/touch/apple-touch-icon-144x144-precomposed.png">
        <meta name="msapplication-TileColor" content="#222222">

        <!-- SEO: If mobile URL is different from desktop URL, add a canonical link to the desktop page -->
        <!--
        <link rel="canonical" href="http://www.example.com/" >
        -->


        <meta name="mobile-web-app-capable" content="yes">

        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <meta name="apple-mobile-web-app-title" content="Pleasure Tracker">

        <!-- This script prevents links from opening in Mobile Safari. https://gist.github.com/1042026 -->
        <!--
        <script>(function(a,b,c){if(c in b&&b[c]){var d,e=a.location,f=/^(a|html)$/i;a.addEventListener("click",function(a){d=a.target;while(!f.test(d.nodeName))d=d.parentNode;"href"in d&&(d.href.indexOf("http")||~d.href.indexOf(e.host))&&(a.preventDefault(),e.href=d.href)},!1)}})(document,window.navigator,"standalone")</script>
        -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/vendor/modernizr-2.7.1.min.js"></script>
    </head>
    <body>

        <div class="wrapper">
            <div id="startPage">
                <div class="start-wrapper">
                    <div id="logo"></div>
                    <div>
                        <input id="name" class="inpt" type="text" placeholder="Enter your name" />
                    </div>
                    <div>
                        <input id="experiment" class="inpt" type="text" placeholder="Enter experiment name" />
                    </div>
                    <div>
                        <input class="btn btn-primary btn-wide" id="startSubmit" type="submit" value="Continue"/>
                    </div>                   
                </div>            
                <button id="btnSettings" class=""><div class="ico-settings"></div></button>
 
            </div>

            <div id="settingsPage" style="display:none;opacity:0">
                <div class="settings-wrapper">
                    <h2>Settings</h2>
                    <div class="field">
                        <label for="email" class="lbl">Email address of the experimenter</label>
                        <input id="email" type="email" class="inpt" placeholder="" />
                    </div>
                    <div class="field">
                        <label for="email" class="lbl">Experiment duration <span class="light"> (in seconds)</span></label>
                        <input id="duration" type="text" value="120" class="inpt" pattern="[0-9]*"/>
                    </div>

                    <div class="field">
                        <label for="email" class="lbl">Setup settings</label>
                        <input id="setupSteps" type="text" value="2" class="inpt" pattern="[0-9]*" />
                    </div>

                    <div class="field">
                        <label for="email" class="lbl">Initial practice ratings</label>
                        <input id="preSteps" type="text" value="2" class="inpt" pattern="[0-9]*" />
                    </div>

                    <div class="field">
                        <label for="email" class="lbl">Final practice ratings</label>
                        <input id="postSteps" type="text" value="1" class="inpt" pattern="[0-9]*" />
                    </div>

                    <div class="field">
                        <label for="email" class="lbl">Sampling interval <span class="light"> (in seconds)</span></label>
                        <input id="ratingInterval" type="text" value="1" class="inpt" pattern="[0-9]*" />
                    </div>

                    <div class="field">
                        <label for="email" class="lbl">Feedback</label>
                        <div class="field-check">
                            <label class="lbl">Barbell</label>
                            <span class="chkbox"><input id="feedBarbell" type="checkbox" /></span>
                        </div>
                        <div class="field-check">
                            <label class="lbl">Bar</label>
                            <span class="chkbox"><input id="feedRange" type="checkbox" /></span>
                        </div>
                        <div class="field-check">
                            <label class="lbl">Bar color varies</label>
                            <span class="chkbox"><input id="feedBarVaries" type="checkbox" /></span>
                        </div>
                        <div class="field-check">
                            <label class="lbl">Number</label>
                            <span class="chkbox"><input id="feedNumeric" type="checkbox" /></span>
                        </div>
                        <div class="field-check">
                            <label class="lbl">Tone</label>
                            <span class="chkbox"><input id="feedAuditory" type="checkbox" /></span>
                        </div>
                        <div class="field-check">
                            <label class="lbl">Ticks</label>
                            <span class="chkbox"><input id="feedTactile" type="checkbox" /></span>
                        </div>


                    </div>    

                    <div class="field">
                        <div class="field-check">
                            <label class="lbl">Include practice in reference</label>
                            <span class="chkbox"><input id="postInMedian" type="checkbox" /></span>
                        </div>
                    </div>  
                </div>            

                <div class="fixed-wrapper">
                    <input class="btn btn-primary" id="saveSubmit" type="submit" value="Save"/>
                    <input class="btn" id="cancelSubmit" type="submit" value="Cancel"/>
                </div>                                
            </div>

            <div id="calibrationPage" style="display:none;opacity:0">
                <div id="calibTitle" class="title"></div>
                <div id="calibTracker"></div>
                <div class="numericFeedback"></div>
                <div class="rangeFeedback"></div>

                <div id="calibInstr"></div>

                <div class="center-text-wrapper">
                    <div class="center-text">
                        <div id="calibTitles"></div>
                        <div id="calibTap">Tap to continue.</div>           
                    </div>

                </div>
            </div>

            <div id="experimentPage" style="display:none; opacity:0">
                <div class="feedbacks">
                    <div class="barbellFeedback"></div>
                    <div class="numericFeedback"></div>
                    <div class="rangeFeedback"></div>
                </div>

                <div class="center-text-wrapper">
                    <div class="center-text">
                        <div id="expTitle"></div>
                        <div id="expTap">Tap to continue.</div>           
                    </div>

                </div>
            </div>

            <div id="completePage" class="page page-center" style="display:none; opacity:0">
                <div id="completeSurvey">
                    <div class="strong survey-wrapper">During this trial, did you get the feeling of beauty from the object?</div>
                    <div class="survey-wrapper">
                        <input type="radio" name="pleasureSurvey"  id="pleasureSurvey1" value="3"><label for="pleasureSurvey1" >Yes, definitely</label>
                        <input type="radio" name="pleasureSurvey" id="pleasureSurvey2" value="2"><label for="pleasureSurvey2" >Perhaps yes</label>
                        <input type="radio" name="pleasureSurvey" id="pleasureSurvey3" value="1"><label for="pleasureSurvey3" >Perhaps no</label>
                        <input type="radio" name="pleasureSurvey" id="pleasureSurvey4" value="0"><label for="pleasureSurvey4" >Definitely not</label>
                    </div>

                    <button id="completeSurveyTap">Tap here to continue</button>
                </div>
                <div id="completeMessage" style="height:40px; opacity:0;display:none">Thank you.</div>
                <div id="completeButtons" style="height:45px;">
                    <a id="btnReSend" class="btn" href="#" style="padding: 8px 26px;">Resend data</a>
                    <button id="btnRestart" class="btn btn-primary">New experiment</button>
                </div>
            </div>

            <div id="changeOrient" style="display:none">
                <div class="landscapeText" style="top:120px">Rotate your device</div>
                <div id="landscape"></div>
                <div class="landscapeText" style="bottom:120px">to landscape mode</div>
            </div>
        </div>

        <script src="js/vendor/jquery-2.1.0.min.js"></script>
        <script src="js/vendor/raphael-min.js"></script>
        <script src="js/helper.js"></script>
        <script src="js/plugins.js"></script>
        <script src="js/util.js"></script>
        <script src="js/main.js"></script>
        

<script type="text/plain" id="data_tmpl">Experiment:,<%=experiment%>\nObserver:,<%=name%>\nFeeling of beauty (0 to 3):,<%=feltPleasure%>\nURL:,<%=url%>\nTime zero:,<%=experimentTime.toString()%>\nTime since 1/1/70 (s):,<%=(absoluteTime / 1000).toFixed(2)%>\nTime (s):,<%=Array.apply(null, {length: durationActual + 1}).map(Number.call, Number).slice(1).join(",")%>\nRating (0 to 10):,<%=ratings.join(",")%>\nRating (pix):,<%=ratingsPx.join(",")%>\nDevice:,<%=DEVICE_INFO.type%>\nModel:,<%=DEVICE_INFO.model%>\nDevice pixel ratio:,<%=DEVICE_INFO.pixRatio%>\n"Screen (height, width) (pix):",<%=screenHeight + ',' + screenWidth%>\n"<%=((location.accuracy == null || location.accuracy > 500)?'Approx. ':'')%>Location (latitude, longitude):",<%=(location.lat || 0) + ',' + (location.long || 0)%>\nInterval between ratings (s):,<%=(ratingInterval/1000)%>\nRequested duration (s):,<%=duration%>\nRecorded duration (s):,<%=durationActual%>\nSet up min (pix):,<%=setupMinDist.join(",")%>\nSet up max (pix):,<%=setupMaxDist.join(",")%>\nInitial practice min (pix):,<%=preMinDist.join(",")%>\nInitial practice max (pix):,<%=preMaxDist.join(",")%>\nFinal practice min (pix):,<%=postMinDist.join(",")%>\nFinal practice max (pix):,<%=postMaxDist.join(",")%>\nReference min (pix):,<%=medianMinDist%>\nReference max (pix):,<%=medianMaxDist%>\nMedian practice min (1 to 10):,<%=medianMinRating%>\nMedian practice max (1 to 10):,<%=medianMaxRating%>\nFeedback barbell:,<%=feedback.barbell%>\nFeedback bar:,<%=feedback.range%>\nFeedback bar color varies:,<%=feedback.barVaries%>\nFeedback number:,<%=feedback.numeric%>\nFeedback tone:,<%=feedback.auditory%>\nFeedback ticks:,<%=feedback.tactile%>\nInclude practice in reference:,<%=postInMedian%>\n
</script>       

    </body>
</html>
