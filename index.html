<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title></title>
        <meta name="description" content="">
        <meta name="HandheldFriendly" content="True">
        <meta name="MobileOptimized" content="320">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui, maximum-scale=1.0, user-scalable=0">
        <meta http-equiv="cleartype" content="on">

        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="img/touch/apple-touch-icon-144x144-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="img/touch/apple-touch-icon-114x114-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="img/touch/apple-touch-icon-72x72-precomposed.png">
        <link rel="apple-touch-icon-precomposed" href="img/touch/apple-touch-icon-57x57-precomposed.png">
        <link rel="shortcut icon" sizes="196x196" href="img/touch/touch-icon-196x196.png">
        <link rel="shortcut icon" href="img/touch/apple-touch-icon.png">
        <link rel="icon" type="image/png" href="favicon.png">

        <!-- Tile icon for Win8 (144x144 + tile color) -->
        <meta name="msapplication-TileImage" content="img/touch/apple-touch-icon-144x144-precomposed.png">
        <meta name="msapplication-TileColor" content="#222222">

        <!-- SEO: If mobile URL is different from desktop URL, add a canonical link to the desktop page -->
        <!--
        <link rel="canonical" href="http://www.example.com/" >
        -->


        <meta name="mobile-web-app-capable" content="yes">

        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <meta name="apple-mobile-web-app-title" content="Pleasure Tracker">

        <!-- This script prevents links from opening in Mobile Safari. https://gist.github.com/1042026 -->
        <!--
        <script>(function(a,b,c){if(c in b&&b[c]){var d,e=a.location,f=/^(a|html)$/i;a.addEventListener("click",function(a){d=a.target;while(!f.test(d.nodeName))d=d.parentNode;"href"in d&&(d.href.indexOf("http")||~d.href.indexOf(e.host))&&(a.preventDefault(),e.href=d.href)},!1)}})(document,window.navigator,"standalone")</script>
        -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/vendor/modernizr-2.7.1.min.js"></script>
    </head>
    <body>

        <div class="wrapper">
            <div id="startPage">
                <div id="logo"></div>
                <div>
                    <input id="name" type="text" placeholder="Enter your name" />
                </div>
                <div>
                    <input id="experiment" type="text" placeholder="Enter experiment name" />
                </div>
                <div>
                    <input class="btn btn-primary" id="startSubmit" type="submit" value="Continue"/>
                </div>
                <button id="btnSettings" class=""><div class="ico-settings"></div></button>
            </div>

            <div id="settingsPage" style="display:none">
                <h2>Settings</h2>
                <div class="field">
                    <label for="email">Enter email of the experimenter</label>
                    <input id="email" type="text" placeholder="" />
                </div>
                <div class="field">
                    <label for="email">Enter duration of the experiment</label>
                    <input id="duration" type="text" value="120" style="width:200px"/><span>secs</span>
                </div>
                <div class="field">
                    <input class="btn btn-primary" id="saveSubmit" type="submit" value="Save"/>
                    <input class="btn" id="cancelSubmit" type="submit" value="Cancel"/>
                </div>                                
            </div>

            <div id="calibrationPage" style="display:none">
                <div id="calibTitle" class="title"></div>
                <div id="tracker"></div>
                <div id="calibInstr"></div>
                <div id="calibComplete" style="display:none">
                    <div class="title" style="height:100px;top:0;bottom:0">
                        <div class="" style="margin-bottom:10px">Calibration Complete</div>
                        <div class="row" style="width:150px;margin:0 auto">
                            <!-- <div class="col"><button id="btnRetry" class="btn" style="padding: 6px 12px"><div class="ico-retry"></div></button></div> -->
                            <div class="col"><button id="btnExp" class="btn btn-primary" style="width:150px">Continue</button></div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="experimentPage" style="display:none">
                <div id="expTitle" class="title">Place two fingers to begin the experiment.</div>
            </div>

            <div id="changeOrient" style="display:none">
                <div class="landscapeText" style="top:120px">Rotate your phone</div>
                <div id="landscape"></div>
                <div class="landscapeText" style="bottom:120px">to landscape mode</div>
            </div>
        </div>

        <script src="js/vendor/jquery-2.1.0.min.js"></script>
        <script src="js/vendor/raphael-min.js"></script>
        <script src="js/helper.js"></script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>
        
<script type="text/html" id="data_tmpl">
User Name:&#9;<%=userName%><br/>
Experiment name:&#9;<%=experimentName%><br/>
Time and date of first rating:&#9;<%=experimentDate%><br/>
Absolute time of first rating (s):&#9;<%=firstRatingTimeAbsolute%><br/>
Interval between ratings (s):&#9;<%=sampleInterval%><br/>
Nominal duration (s):&#9;<%=experimentDur%><br/>
Recorded duration (s):&#9;<%=experimentDurActual%><br/>
Initial max distance (pix):&#9;<%=maxDistInitial%><br/>
Initial min distance (pix):&#9;<%=minDistInitial%><br/>
Initial calibration repetitions:&#9;<%=failInitialCalib%><br/>
Final max distance (pix):&#9;<%=maxDistFinal%><br/>
Final min distance (pix):&#9;<%=minDistFinal%><br/><br/>
Ratings<br/>
<%=ratings%>
</script>

    </body>
</html>
